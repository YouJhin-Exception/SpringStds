<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Редактирование статьи</h1>
<!--  <p class="fs-5 text-body-secondary">Какой-то контент</p>-->
</div>


<div class="container mt-5 mb-5">
<!--  <h1>Добавление статьи</h1>-->
  <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
